<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class=" container rounded-3 border border-2 border-dark my-5 bg-white" style="height:30vh;">
        <div>
        <h1 class=" h1">To Do List</h1> 
    <div class="row">
            <div class="  col-9 p-3">
        <input class="  py-3 form-control shadow" placeholder="input your task" type="text" id="inputText"> 
            </div>
            <div class="col-2">
                <!-- <i onclick="addList()" class=" btn btn-dark rounded-pill fas fa-4x fa-plus-circle "></i> -->
                <button onclick="addList()" class="  mt-4 btn btn-dark"> Add </button>
            </div>
        </div>
    </div>
        <hr>
    <div class="row rounded bg-white">
        <div class=" col-12"> 
        <ul class=" list-group" id="list">
            
        </ul>
        </div> 
    </div> 
 </div>
 <script>
    var total_value = 1;
function addList(){
    var input_value = document.getElementById("inputText").value;
    var new_ul = document.getElementById("list");
    if(input_value.length){
        new_ul.innerHTML += `<li><a>${total_value}</a>${input_value} <i class='fa fa-edit ms-5' onclick='edit()'></i><i class='fa fa-trash ms-5' onclick='trash(${this.total_value})'></i></li>`
        document.getElementById("inputText").value = ''
    }
    else{
        alert("enter your data")
    }
    
    total_value++   
}
edit=()=>{
    alert()
}
trash=(id)=>{
    let current = document.getElementById(`text${id}`).innerHTML;
    alert(current)
}


 </script>

    
</body>
</html>
